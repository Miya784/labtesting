version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 619071308169.dkr.ecr.ap-southeast-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t han/web .
      - docker tag han/web:latest 619071308169.dkr.ecr.ap-southeast-1.amazonaws.com/han/web:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push 619071308169.dkr.ecr.ap-southeast-1.amazonaws.com/han/web:latest
      - printf '[{"name":"web-application","imageUri":"619071308169.dkr.ecr.ap-southeast-1.amazonaws.com/simple-docker-service:latest"}]' > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
